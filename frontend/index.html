<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Scraper</h1>
        <div class="controls">
            <div class="control-group">
                <label for="url-input">URL:</label>
                <input type="text" id="url-input" placeholder="Enter website URL">
                <button id="scrape-btn">Scrape Images</button>
            </div>
            <div class="control-group">
                <input type="checkbox" id="deep-scrape-checkbox">
                <label for="deep-scrape-checkbox">Deep Scrape (Slower, for complex sites)</label>
            </div>
            <div class="control-group">
                <label for="concurrency-input">Concurrency:</label>
                <input type="number" id="concurrency-input" value="2" min="1" max="10" title="Number of images to download at the same time.">
            </div>
        </div>

        <div class="image-info">
            <p id="image-count">Found 0 images.</p>
            <div class="batch-actions">
                <button id="select-all-btn">Select All</button>
                <button id="deselect-all-btn">Deselect All</button>
                <button id="download-selected-btn">Download Selected</button>
                <button id="delete-selected-btn">Delete Selected</button>
            </div>
        </div>
        <div id="image-gallery"></div>
        <div id="load-more-container" style="display: none;">
            <button id="load-more-btn">Load More</button>
            <button id="stop-btn">Stop</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p-limit@4.0.0/dist/index.global.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
