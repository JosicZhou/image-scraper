<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Image Scraper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera-retro"></i> Web Image Scraper</h1>
        <p class="subtitle">Enter a URL to scrape images</p>

        <div class="input-container">
            <input type="url" id="url-input" placeholder="https://example.com">
            <button id="scrape-btn">Scrape</button>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Scraping... this may take a moment.</p>
        </div>

        <div class="options-container">
            <div class="concurrency-control">
                <label for="concurrency-input">Concurrent Downloads:</label>
                <input type="number" id="concurrency-input" value="5" min="1" max="20">
            </div>
            <div class="deep-scrape-control">
                <input type="checkbox" id="deep-scrape-checkbox">
                <label for="deep-scrape-checkbox">Deep Scrape (Slower, for complex sites)</label>
            </div>
        </div>

        <div class="image-info">
            <p id="image-count">Found 0 images.</p>
            <div class="batch-actions">
                <button id="select-all-btn">Select All</button>
                <button id="deselect-all-btn">Deselect All</button>
                <button id="download-selected-btn">Download Selected</button>
            </div>
        </div>

        <div id="image-gallery"></div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p-limit@4.0.0/dist/index.global.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
